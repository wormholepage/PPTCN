<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Wormhole 协议</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #pdf-container { width: 100%; }
    canvas { display: block; margin: 1em auto; }
  </style>
  <!-- 引入 PDF.js -->
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>
  <h1 style="text-align:center; padding:1em 0;">Wormhole (虫洞) 协议</h1>
  <div id="pdf-container"></div>

  <script>
    // PDF.js 全局配置
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

    // 要渲染的 PDF 路径（与你仓库里 Wormhole.pdf 同级）
    const url = 'Wormhole.pdf';

    // 加载文档
    pdfjsLib.getDocument(url).promise.then(pdf => {
      const container = document.getElementById('pdf-container');
      // 按页渲染
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          container.appendChild(canvas);
          page.render({ canvasContext: ctx, viewport: viewport });
        });
      }
    }).catch(err => {
      console.error('文档加载失败：', err);
      document.getElementById('pdf-container').textContent = '无法加载 PDF。';
    });
  </script>
</body>
</html>
